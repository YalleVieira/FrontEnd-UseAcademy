<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/p1-cadastro_produto.css">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Montserrat&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <title>Italocomi Restaurante</title>
</head>

<body>


    <div class="container">
        <header class="header">

            <nav class="navbar">
                <figure class="header__logo">
                    <img src="/icones_Desafio_fullstack/LOGO.svg" alt="LOGO">
                </figure>

                <p class="header__welcome">Olá, Yalle!</p>

                <div class="header__exit">
                    <a class="" href="/html/index.html">Sair</a>
                </div>
            </nav>

        </header>

        <main class="main__content">

            <a class="product__registered" href="/html/menu.html">Produtos Cadastrados</a>
            <p class="number__page">Etapa 1 de 2</p>

            <div class="content">
                <form class="form__content">
                    <div class="input_text">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                        <input type="text" class="form-control" id="input-description" maxlength="200"
                            placeholder="Descrição">
                        <input type="number" class="form-control" id="input-name" placeholder="Valor (R$)">
                    </div>

                    <select class="form-group" id="select-category">
                        <option selected disabled value="">Categoria</option>
                        <option value="promocao">Promoção</option>
                        <option value="bebida">Bebidas</option>
                        <option value="sobremesas">Sobremesas</option>
                        <option value="pratocompleto">Prato Completo</option>
                    </select>

                    <div class="form-check-radio">
                        <form class="form-check-tamanho">
                            <div class="form-check">
                                <label class="form-label-title">Quantas pessoas serve?<br></label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Serve 1 Pessoa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Serve 2 pessoas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Família - até 4 pessoas
                                </label>
                            </div>
                        </form>

                        <form class="form-check-disponibility">
                            <div class="form-check">
                                <label class="form-label-title">Qual a disponibilidade do produto?<br></label>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Disponível
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Indisponível
                                </label>
                            </div>
                        </form>
                    </div>
                    <div id="cadastrar_produtos">
                        <a href="/html/p2-cadastro_produto.html" class="btn__register--product ">Próximo</a>
                    </div>
                </form>
            </div>
        </main>

    </div>

    <footer class="footer">
        <p>2021 | Usemobile. Todos direitos reservados.</p>
    </footer>

</body>

</html>
