<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Montserrat&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <header class="header">

            <div class="header__item">
                <figure class="header__logo">
                    <img src="/images/logo.png" alt="LOGO">
                </figure>

                <p class="header__welcome">Olá, Joana!</p>

                <nav class="navbar">
                    <img src="/images//sair.png">
                    <a class="navbar__go--out" href="#">Sair</a>
                </nav>
            </div>

        </header>

        <main class="main">


            <div class="main__topo">
                <div class="main__categorys">
                    <button class="btn btn__categorys">Sobremesas</button>
                    <button class="btn btn__categorys">Bebidas</button>
                    <button class="btn btn__categorys">Prato Completo</button>
                    <button class="btn btn__categorys">Promoções</button>
                    <button class="btn btn__categorys">Frutos do Mar</button>
                </div>

                <div class="main__search">
                    <img src="/images/sacola.png">
                    <a class="product__registered" href="#">Produtos Cadastrados</a>

                    <input type="text" placeholder="Buscar na categoria"  class="input__search--product">

                    <select class="product__order">
                        <option disabled selected value="">Ordenar por</option>
                        <option value="menorpreco">Menor preço</option>
                        <option value="maiorpreco">Maior preço</option>
                    </select>
                </div>

            </div>


            <article class="main__content">
                    <img src="/images/folhas.png" class="img_menu_empty">

                    <p class="mensage__menu--empty">Ops!<br>Nenhum produto cadastrado.</p>

                    <p class="mensage__register">Cadastre o seu primeiro produto e comece a vender agora mesmo</p>

                    <button class="btn btn__register--product">Cadastrar produto</button>
            
            </article>

        </main>

    </div>

    <footer class="footer">
        <p>2021 | Usemobile. Todos direitos reservados.</p>
    </footer>

</body>

</html>
