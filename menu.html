<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Montserrat&family=Noto+Sans:wght@500&display=swap"
        rel="stylesheet">
    <title>Italocomi Restaurante</title>
</head>

<body>


    <div class="container">
        <header class="header">

            <nav class="navbar">
                <figure class="header__logo">
                    <img src="/icones_Desafio_fullstack/LOGO.svg" alt="LOGO">
                </figure>

                <p class="header__welcome">Olá, Yalle!</p>

                <div class="header__exit">
                    <a class="" href="#">Sair</a>
                </div>
            </nav>

        </header>

        <main class="main">


            <div class="main__topo">
                <div class="main__categorys">
                    <button type="button" class="btn btn__categorys" onclick="">Sobremesas</button>
                    <button type="button" class="btn btn__categorys" onclick="">Bebidas</button>
                    <button type="button" class="btn btn__categorys" onclick="">Prato Completo</button>
                    <button type="button" class="btn btn__categorys" onclick="">Promoções</button>
                </div>

                <div class="main__search">
                    <a class="product__registered" href="#">Produtos Cadastrados</a>

                    <input type="text" placeholder="Buscar na categoria" class="input__search--product">

                    <select class="select__box">
                        <option disabled selected value="">Ordenar por (1)</option>
                        <option value="menorpreco">Menor preço</option>
                        <option value="maiorpreco">Maior preço</option>
                    </select>
                </div>
    </div>

    <div class="main__content">
        <div class="content">
            <img class="image__product" src="/images/salada_polvo.png" alt="produto">
            <div class="description__product">
                <a class="link__product">Salada de polvo</a class="link__product">
                <h4>Serve 1 pessoa</h6>
                    <p class="description">Polvo fresco com legumes refogados (Cenoura, cebola, pimentão, grão
                        de bico e pepino)</p>
                    <p class="value">R$150,00</p>
            </div>
            <div class="linha__vertical"></div>
            <div class="buttons">
                <a class="btn__edit"><img src="/icones_Desafio_fullstack/ic_edit_orange0.png">Editar</a>
                <a class="btn__delete"><img src="/icones_Desafio_fullstack/delete_orange.png">Excluir</a>
            </div>
        </div>
        
        <button type="button" class="btn__register--product " onclick="">Cadastrar mais produtos</button>

    </div>

    </main>

    </div>

    <footer class="footer navbar-fixed-bottom">
        <p>2021 | Usemobile. Todos direitos reservados.</p>
    </footer>

</body>

</html>
